[package]
name = "rust-doc-search"
version = "1.1.0"
edition = "2024"
authors = ["Rust Learning Community"]
description = "智能文档搜索工具 - Rust 学习项目"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
clap = { version = "4.5", features = ["derive"] }
colored = "2.1"
walkdir = "2.5"
regex = "1.10"
fuzzy-matcher = "0.3"
csv = "1.3"
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"

[dev-dependencies]

