name: Rust Workspace CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
          components: rustfmt
      - name: Rustfmt check
        run: cargo fmt --all -- --check

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
          components: clippy
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets --workspace -- -D warnings

  test:
    name: tests (nextest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Install nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - name: Run tests
        run: cargo nextest run --workspace --all-features --failure-output=immediate

  coverage:
    name: coverage (llvm-cov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov
      - name: Collect coverage
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov --workspace --lcov --output-path lcov.info
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: lcov.info

  audit:
    name: security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Run cargo audit
        run: cargo audit --db-urls https://github.com/rustsec/advisory-db

  deny:
    name: cargo-deny (licenses/deps)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: Run cargo deny
        run: cargo deny check --disable-fetch

  udeps:
    name: unused deps (udeps)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
      - name: Install cargo-udeps
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-udeps
      - name: Run cargo udeps
        run: cargo udeps --all-targets --workspace

  contract-diff:
    name: API contract diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Restore previous contracts
        uses: actions/download-artifact@v4
        with:
          name: api-contracts
        continue-on-error: true
      - name: Generate contracts (OpenAPI/Proto)
        run: |
          echo "TODO: generate openapi.json and export .proto" > /dev/null
          mkdir -p contracts/openapi contracts/proto
          # 占位：在服务构建时导出 openapi.json 与 .proto
      - name: Upload current contracts
        uses: actions/upload-artifact@v4
        with:
          name: api-contracts
          path: contracts
      - name: Diff against previous (if any)
        run: |
          if [ -d api-contracts ]; then
            echo "Comparing contracts..."
            diff -ruN api-contracts contracts || true
          else
            echo "No previous contracts to compare. Skipping diff."
          fi


