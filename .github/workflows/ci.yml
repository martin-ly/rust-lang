# Rust 学习项目 CI/CD 流水线
name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.92.0
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
      - run: cargo build --workspace --verbose
      - run: cargo test --workspace --verbose
