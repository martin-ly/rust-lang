name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ['3.x']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Run CI checks
        shell: bash
        run: |
          python --version
          python tools/ci_check.py 