name: Navigation Consistency Check

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  navigation-check:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PowerShell
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
        
    - name: Run Navigation Check
      shell: pwsh
      run: |
        Write-Host "Running navigation consistency check..."
        .\scripts\navigation_injector.ps1 -Root . -CheckOnly
        
    - name: Check for missing navigation blocks
      shell: pwsh
      run: |
        $result = .\scripts\navigation_injector.ps1 -Root . -CheckOnly 2>&1
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Navigation check failed"
          exit 1
        }
        
        # Parse output to check if any files need navigation blocks
        $lines = $result -split "`n"
        $updatedLine = $lines | Where-Object { $_ -match "已更新:" }
        $updatedCount = [int]($updatedLine -replace ".*已更新:\s*(\d+).*", '$1')
        
        if ($updatedCount -gt 0) {
          Write-Host "Found $updatedCount files missing navigation blocks"
          Write-Host "Please run: .\scripts\navigation_injector.ps1 -Root ."
          Write-Host "Or add navigation blocks manually to the following files:"
          exit 1
        }
        
        Write-Host "Navigation consistency check passed ✓"
