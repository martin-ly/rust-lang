name: c20_distributed CI

on:
  push:
    paths:
      - 'crates/c20_distributed/**'
      - '.github/workflows/c20_distributed.yml'
  pull_request:
    paths:
      - 'crates/c20_distributed/**'

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        toolchain: [stable]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          override: true

      - name: Cargo test (all-features)
        run: cargo test -p c20_distributed --all-features --no-fail-fast

      - name: Cargo build examples
        run: cargo build -p c20_distributed --examples

      - name: Build discovery example with observability feature
        run: cargo build -p c20_distributed --features observability --example e2e_discovery_lb_config


