[book]
authors = ["Rust Learning Community"]
language = "zh-CN"
multilingual = false
src = "src"
title = "Rust 学习系统 - 完整教程"
description = "系统化、完整、实战导向的 Rust 学习资源"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/your-username/rust-lang"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/your-username/rust-lang/edit/main/book/{path}"
site-url = "/rust-lang/"

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = false
runnable = true
