<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C19 AI 管理界面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 导航栏 -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-white text-xl font-bold">
                            <i class="fas fa-brain mr-2"></i>
                            C19 AI 管理界面
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-white text-sm">
                        <i class="fas fa-circle text-green-400 mr-1"></i>
                        系统运行正常
                    </span>
                    <button class="bg-white bg-opacity-20 text-white px-4 py-2 rounded-md hover:bg-opacity-30 transition">
                        <i class="fas fa-cog mr-1"></i>
                        设置
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-robot text-blue-500 text-2xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">活跃模型</dt>
                                <dd class="text-lg font-medium text-gray-900" id="active-models">5</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-tasks text-green-500 text-2xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">训练任务</dt>
                                <dd class="text-lg font-medium text-gray-900" id="training-jobs">2</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-chart-line text-purple-500 text-2xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">推理请求</dt>
                                <dd class="text-lg font-medium text-gray-900" id="inference-requests">1,234</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
                <div class="p-5">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-database text-orange-500 text-2xl"></i>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">数据集</dt>
                                <dd class="text-lg font-medium text-gray-900" id="datasets">15</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要功能区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 模型管理 -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        <i class="fas fa-robot mr-2"></i>
                        模型管理
                    </h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                            <div>
                                <h4 class="font-medium">图像分类模型</h4>
                                <p class="text-sm text-gray-500">Candle v1.0.0</p>
                            </div>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                活跃
                            </span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                            <div>
                                <h4 class="font-medium">文本情感分析</h4>
                                <p class="text-sm text-gray-500">Burn v1.0.0</p>
                            </div>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                训练中
                            </span>
                        </div>
                        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                            <i class="fas fa-plus mr-2"></i>
                            添加新模型
                        </button>
                    </div>
                </div>
            </div>

            <!-- 训练任务 -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        <i class="fas fa-tasks mr-2"></i>
                        训练任务
                    </h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                            <div>
                                <h4 class="font-medium">文本分类训练</h4>
                                <p class="text-sm text-gray-500">进度: 75%</p>
                            </div>
                            <div class="w-16 bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full" style="width: 75%"></div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded-md">
                            <div>
                                <h4 class="font-medium">图像识别训练</h4>
                                <p class="text-sm text-gray-500">已完成</p>
                            </div>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                完成
                            </span>
                        </div>
                        <button class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
                            <i class="fas fa-play mr-2"></i>
                            开始新训练
                        </button>
                    </div>
                </div>
            </div>

            <!-- 系统状态 -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        <i class="fas fa-server mr-2"></i>
                        系统状态
                    </h3>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-500">CPU 使用率</span>
                            <span class="text-sm text-gray-900">30%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full" style="width: 30%"></div>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-500">内存使用率</span>
                            <span class="text-sm text-gray-900">50%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-600 h-2 rounded-full" style="width: 50%"></div>
                        </div>
                        
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-500">磁盘使用率</span>
                            <span class="text-sm text-gray-900">25%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-yellow-600 h-2 rounded-full" style="width: 25%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 最近活动 -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        <i class="fas fa-history mr-2"></i>
                        最近活动
                    </h3>
                    <div class="space-y-3">
                        <div class="flex items-center space-x-3">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle text-green-500"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm text-gray-900">模型训练完成</p>
                                <p class="text-xs text-gray-500">2分钟前</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="flex-shrink-0">
                                <i class="fas fa-upload text-blue-500"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm text-gray-900">新数据集上传</p>
                                <p class="text-xs text-gray-500">5分钟前</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="flex-shrink-0">
                                <i class="fas fa-play text-purple-500"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm text-gray-900">推理服务启动</p>
                                <p class="text-xs text-gray-500">10分钟前</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="mt-8 bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                    <i class="fas fa-bolt mr-2"></i>
                    快速操作
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button class="bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition">
                        <i class="fas fa-upload mr-2"></i>
                        上传模型
                    </button>
                    <button class="bg-green-600 text-white py-3 px-4 rounded-md hover:bg-green-700 transition">
                        <i class="fas fa-play mr-2"></i>
                        开始训练
                    </button>
                    <button class="bg-purple-600 text-white py-3 px-4 rounded-md hover:bg-purple-700 transition">
                        <i class="fas fa-chart-bar mr-2"></i>
                        查看指标
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 模拟实时数据更新
        function updateStats() {
            // 这里可以添加实际的API调用来获取实时数据
            console.log('更新统计数据...');
        }

        // 每30秒更新一次统计数据
        setInterval(updateStats, 30000);

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('C19 AI 管理界面已加载');
            updateStats();
        });
    </script>
</body>
</html>
