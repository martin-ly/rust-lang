[package]
name = "c05_threads"
version = "0.1.0"
edition = "2024"
resolver = "3"
rust-version = "1.89"
[dependencies]
crossbeam = { workspace = true }
crossbeam-channel = "0.5"
crossbeam-queue = "0.3"
crossbeam-utils = "0.8"
crossbeam-epoch = "0.9"
crossbeam-deque = "0.8"
rayon = { workspace = true }
parking_lot = { workspace = true }
dashmap = { workspace = true }
flume = "0.11"
tokio = { workspace = true, optional = true }
async-std = { version = "1", optional = true }
num_cpus = { workspace = true }
libc = { workspace = true }
windows = { version = "0.62", features = ["Win32_System_Threading"], optional = true }
once_cell = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }

[features]
default = ["std"]
std = []
tokio = ["tokio/full"]
async-std = ["dep:async-std"]
windows = ["windows/Win32_System_Threading"]
unstable = []
# added to satisfy cfg(feature = ...) usage in code
custom_ring_buffers = []
work_stealing_examples = []

[lib]
name = "c05_threads"
path = "src/lib.rs"

[[bin]]
name = "c05_threads"
path = "src/bin/main.rs"

[dev-dependencies]
criterion = { workspace = true }
loom = { version = "0.7", default-features = false }

[[bench]]
name = "priority_channels_bench"
harness = false

[[bench]]
name = "backpressure_bench"
harness = false