# GitHub Actions 权限管理工作流
# GitHub Actions Permissions Management Workflow

name: Permissions Management

# 工作流触发器
on:
  workflow_call:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: string
        default: 'check'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: string
        default: 'check'

# 全局权限设置
permissions:
  contents: read
  issues: write
  pull-requests: write
  statuses: write
  checks: write
  security-events: write
  actions: read
  packages: write
  pages: write
  id-token: write

jobs:
  # 权限检查作业
  check-permissions:
    name: Check Permissions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify permissions
        run: |
          echo "✅ 权限检查完成"
          echo "✅ Permissions check completed"
          echo "当前权限设置:"
          echo "Current permissions:"
          echo "- contents: read"
          echo "- issues: write"
          echo "- pull-requests: write"
          echo "- statuses: write"
          echo "- checks: write"
          echo "- security-events: write"
          echo "- actions: read"
          echo "- packages: write"
          echo "- pages: write"
          echo "- id-token: write"

  # 权限验证作业
  validate-permissions:
    name: Validate Permissions
    runs-on: ubuntu-latest
    needs: check-permissions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate workflow permissions
        run: |
          echo "🔍 验证工作流权限..."
          echo "🔍 Validating workflow permissions..."
          
          # 检查基本权限
          if [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "✅ 工作流调用权限验证通过"
            echo "✅ Workflow call permissions validated"
          fi
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "✅ 手动触发权限验证通过"
            echo "✅ Manual trigger permissions validated"
          fi
          
          echo "🎉 所有权限验证完成"
          echo "🎉 All permissions validation completed"
