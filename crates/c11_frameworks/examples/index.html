<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Tauri 2.0 桌面应用示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .counter-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .counter-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .increment { background: linear-gradient(45deg, #00b894, #00a085); }
        .decrement { background: linear-gradient(45deg, #e17055, #d63031); }
        .reset { background: linear-gradient(45deg, #74b9ff, #0984e3); }

        .info-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-label {
            font-weight: bold;
        }

        .info-value {
            color: #fdcb6e;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="status" id="status">🟢 应用运行中</div>
    
    <div class="container">
        <h1>🚀 Tauri 2.0 桌面应用示例</h1>
        
        <div class="counter-section">
            <h2>📊 计数器</h2>
            <div class="counter-display" id="counter">0</div>
            <div class="button-group">
                <button class="increment" onclick="increment()">➕ 增加</button>
                <button class="decrement" onclick="decrement()">➖ 减少</button>
                <button class="reset" onclick="reset()">🔄 重置</button>
            </div>
        </div>
        
        <div class="info-section">
            <h3>💻 系统信息</h3>
            <div class="info-item">
                <span class="info-label">平台:</span>
                <span class="info-value" id="platform">加载中...</span>
            </div>
            <div class="info-item">
                <span class="info-label">架构:</span>
                <span class="info-value" id="arch">加载中...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Rust版本:</span>
                <span class="info-value" id="rust-version">加载中...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Tauri版本:</span>
                <span class="info-value" id="tauri-version">加载中...</span>
            </div>
        </div>
        
        <div class="info-section">
            <h3>🎯 Tauri 2.0 特性</h3>
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">📦</div>
                    <div>更小的体积</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">⚡</div>
                    <div>更高的性能</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🔒</div>
                    <div>更好的安全性</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">📱</div>
                    <div>跨平台支持</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取Tauri API
        const { invoke } = window.__TAURI__.tauri;
        
        // 更新计数器显示
        async function updateCounter() {
            try {
                const count = await invoke('get_counter');
                document.getElementById('counter').textContent = count;
            } catch (error) {
                console.error('获取计数器值失败:', error);
            }
        }
        
        // 增加计数器
        async function increment() {
            try {
                await invoke('increment_counter');
                await updateCounter();
            } catch (error) {
                console.error('增加计数器失败:', error);
            }
        }
        
        // 减少计数器
        async function decrement() {
            try {
                await invoke('decrement_counter');
                await updateCounter();
            } catch (error) {
                console.error('减少计数器失败:', error);
            }
        }
        
        // 重置计数器
        async function reset() {
            try {
                await invoke('reset_counter');
                await updateCounter();
            } catch (error) {
                console.error('重置计数器失败:', error);
            }
        }
        
        // 加载系统信息
        async function loadSystemInfo() {
            try {
                const info = await invoke('get_system_info');
                document.getElementById('platform').textContent = info.platform;
                document.getElementById('arch').textContent = info.arch;
                document.getElementById('rust-version').textContent = info.rust_version;
                document.getElementById('tauri-version').textContent = info.tauri_version;
            } catch (error) {
                console.error('获取系统信息失败:', error);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await updateCounter();
            await loadSystemInfo();
            
            // 监听Tauri事件
            const { listen } = window.__TAURI__.event;
            
            // 监听显示计数器事件
            await listen('show-counter', () => {
                document.getElementById('counter').scrollIntoView({ behavior: 'smooth' });
            });
            
            console.log('🚀 Tauri应用初始化完成');
        });
        
        // 键盘快捷键
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case '+':
                case '=':
                    increment();
                    break;
                case '-':
                    decrement();
                    break;
                case '0':
                    reset();
                    break;
                case 'Escape':
                    // 隐藏窗口到系统托盘
                    window.__TAURI__.window.getCurrent().hide();
                    break;
            }
        });
    </script>
</body>
</html>
