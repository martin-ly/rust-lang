[package]
name = "c08_algorithms"
version = "0.1.0"
edition = "2024"
resolver = "3"
rust-version = "1.89"

[dependencies]

# 并行与并发 - 支持 Rust 1.89 异步特性
rayon = "1.10"
tokio = { version = "1.38", features = ["full"] }
futures = "0.3"

# 随机数
rand = "0.8"

# 性能基准测试
criterion = { version = "0.5", optional = true }

# 序列化支持
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 错误处理
anyhow = "1.0"
thiserror = "1.0"

# 日志支持
tracing = "0.1"
tracing-subscriber = "0.3"

# 数学计算
num-traits = "0.2"
num-bigint = "0.4"

# 时间测量
instant = "0.1"

# 可选成熟库集成
petgraph = { version = "0.6", optional = true }
aho-corasick = { version = "1.1", optional = true }

[dev-dependencies]
criterion = "0.5"

[features]
default = []
bench = ["criterion"]
with-petgraph = ["petgraph"]
with-aho = ["aho-corasick"]

[lib]
name = "c08_algorithms"
path = "src/lib.rs"

[[bin]]
name = "c08_algorithms"
path = "src/bin/main.rs"

[[bench]]
name = "ml_benchmarks"
harness = false

[[bench]]
name = "alg_benches"
harness = false

