[package]
name = "c08_algorithms"
version = "0.1.0"
edition = "2024"
resolver = "3"
rust-version = "1.89"

[dependencies]

# 并行与并发 - 使用工作区统一版本
rayon = "1.11"
tokio = { workspace = true }
futures = { workspace = true }

# 随机数 - 更新到最新版本
rand = "0.9"

# 性能基准测试 - 更新到最新版本
criterion = { version = "0.7", optional = true }

# 序列化支持 - 使用工作区统一版本
serde = { workspace = true }
serde_json = { workspace = true }

# 错误处理 - 使用工作区统一版本
anyhow = { workspace = true }
thiserror = { workspace = true }

# 日志支持 - 使用工作区统一版本
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# 数学计算
num-traits = "0.2"
num-bigint = "0.4"

# 时间测量
instant = "0.1"

# 可选成熟库集成 - 更新到最新版本
petgraph = { version = "0.8", optional = true }
aho-corasick = { version = "1.1", optional = true }

[dev-dependencies]
criterion = "0.7"

[features]
default = []
bench = ["criterion"]
with-petgraph = ["petgraph"]
with-aho = ["aho-corasick"]

[lib]
name = "c08_algorithms"
path = "src/lib.rs"

[[bin]]
name = "c08_algorithms"
path = "src/bin/main.rs"

[[bench]]
name = "ml_benchmarks"
harness = false

[[bench]]
name = "alg_benches"
harness = false

