[package]
name = "c08_algorithms"
version = "0.2.0"
edition = "2024"
resolver = "3"
rust-version = "1.92"

# 算法库CPU指令集优化配置在根Cargo.toml中统一管理

[dependencies]

# 并行与并发 - 使用工作区统一版本
rayon = { workspace = true }
tokio = { workspace = true }
futures = { workspace = true }

# 随机数 - 更新到最新版本
rand = { workspace = true }

# 性能基准测试 - 更新到最新版本
criterion = { workspace = true, optional = true }

# 序列化支持 - 使用工作区统一版本
serde = { workspace = true }
serde_json = { workspace = true }

# 错误处理 - 使用工作区统一版本
anyhow = { workspace = true }
thiserror = { workspace = true }

# 日志支持 - 使用工作区统一版本
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# 数学计算
num-traits = "0.2.19"
num-bigint = "0.4.6"

# 时间测量
# instant 已移除，使用 std::time::Instant 替代

# 可选成熟库集成 - 更新到最新版本
petgraph = { workspace = true, optional = true }
aho-corasick = { version = "1.1.3", optional = true }

# 系统信息
num_cpus = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }

[features]
default = []
bench = ["criterion"]
with-petgraph = ["petgraph"]
with-aho = ["aho-corasick"]

[lib]
name = "c08_algorithms"
path = "src/lib.rs"

[[bin]]
name = "c08_algorithms"
path = "src/bin/main.rs"

[[bench]]
name = "simple_benchmarks"
harness = false
path = "benches/simple_benchmarks.rs"

[[example]]
name = "comprehensive_algorithm_demo"
path = "examples/comprehensive_algorithm_demo.rs"

[[example]]
name = "rust_2024_features_demo"
path = "examples/rust_2024_features_demo.rs"

#[profile] moved to workspace root
