[package]
name = "c06_async"
version = "0.1.0"
edition = "2024"
resolver = "3"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
tokio-stream = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0.99"
parking_lot = "0.12"
actix-web = "4.0"
env_logger = "0.11"
uuid = { version = "1.0", features = ["v4"] }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }

tokio-console = ">=0.1.11"
crossterm = { version = ">=0.28", features = ["event-stream"] }

actix = ">=0.11"
actix-rt = ">=2.5"

axum = ">=0.8"

[dev-dependencies]
criterion = { version = ">=0.5", features = ["html_reports"] }

[lib]
name = "c06_async"
path = "src/lib.rs"

[[bin]]
name = "c06_async"
path = "src/bin/main.rs"
