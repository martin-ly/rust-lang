[package]
name = "c06_async"
version = "0.1.0"
edition = "2024"
resolver = "3"
rust-version = "1.90"

[dependencies]
# 异步运行时 - 使用工作区统一版本
tokio = { workspace = true }
futures = { workspace = true }
tokio-stream = { workspace = true }

# 日志和追踪 - 使用工作区统一版本
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
anyhow = { workspace = true }

# 并发原语 - 更新到最新版本
parking_lot = { workspace = true }

# Web框架 - 更新到最新版本
actix-web = { workspace = true }
actix = { workspace = true }
actix-rt = { workspace = true }

# 日志 - 2025年9月27日最新版本
env_logger = "0.11.8"

# 其他工具 - 使用工作区统一版本
uuid = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
reqwest = { workspace = true, features = ["json"] }
prometheus = { workspace = true }

# Rust 1.90 新特性支持
num_cpus = { workspace = true }
rayon = { workspace = true }

# 异步生态系统分析支持
async-trait = { workspace = true }
chrono = { workspace = true }
# 轻量级异步运行时 - 2025年9月27日最新版本
smol = "2.0.2"

# 数据库/HTTP（Tokio 高级案例）
# 注意：由于工作区其他包使用 rusqlite，这里暂时注释 sqlx 以避免链接冲突
# sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "macros"] }

# Smol 轻量生态（高级案例）- 2025年9月27日最新版本
async-io = "2.0.2"
async-channel = "2.0.2"
surf = "2.0.2"

# 分布式与微服务（高级案例）- 2025年9月27日最新版本
redis = { version = "0.32.0", features = ["tokio-comp", "connection-manager"] }
dashmap = "6.1.0"
backoff = { version = "0.4.0", features = ["tokio"] }

# 指标收集与监控
# prometheus = { version = "0.13", features = ["process"] }  # 已在 workspace 中定义
# rand = "0.8"  # 已在 workspace 中定义

# 终端和调试工具 - 更新到最新版本
tokio-console = { workspace = true }
crossterm = { workspace = true, features = ["event-stream"] }

# Web框架 - 使用工作区统一版本
axum = { workspace = true }

[dev-dependencies]
criterion = { workspace = true, features = ["html_reports", "async_tokio"] }

[lib]
name = "c06_async"
path = "src/lib.rs"

[[bin]]
name = "c06_async"
path = "src/bin/main.rs"
